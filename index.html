<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Spinner</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">
            Spin
        </div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
                <span>React</span>
            </div>
            <div class="number" style="--i:2;--clr:#70db90;">
                <span>Vue</span>
            </div>
            <div class="number" style="--i:3;--clr:#c4c000;">
                <span>Preact</span>
            </div>
            <div class="number" style="--i:4;--clr:#117e81;">
                <span>Angular</span>
            </div>
            <div class="number" style="--i:5;--clr:#7080db;">
                <span>Ember</span>
            </div>
            <div class="number" style="--i:6;--clr:#ff0000;">
                <span>Next.js</span>
            </div>
            <div class="number" style="--i:7;--clr:#c4db70;">
                <span>Svelte</span>
            </div>
            <div class="number" style="--i:8;--clr:#79e493;">
                <span>?</span>
            </div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600)

        spinBtn.onclick = function() {
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
