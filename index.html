<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Spinner</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">
            Spin
        </div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
                <span>React</span>
            </div>
            <div class="number" style="--i:2;--clr:#70db90;">
                <span>Vue</span>
            </div>
            <div class="number" style="--i:3;--clr:#fff;">
                <span>Preact</span>
            </div>
            <div class="number" style="--i:4;--clr:#181314;">
                <span>Angular</span>
            </div>
            <div class="number" style="--i:5;--clr:#7080db;">
                <span>Ember</span>
            </div>
            <div class="number" style="--i:6;--clr:#ff0000;">
                <span>Next.js</span>
            </div>
            <div class="number" style="--i:6;--clr:#c4db70;">
                <span>Svelte</span>
            </div>
        </div>
    </div>
</body>
</html>
